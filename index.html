<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="./assets/js/script.js" defer></script>
  <title>Site PS4 responsive</title>
</head>

<body>
  <div class="container">
    <div class="navbar">
      <img class="logo" src="./assets/img/logo.png" alt="Logo">
      <nav>
        <ul id="menuList">
          <li><a href="#">Game Controllers</a></li>
          <li><a href="#">VR Accessories</a></li>
          <li><a href="#">Media Remotes</a></li>
          <li><a href="#">Others</a></li>
        </ul>
      </nav>
      <img class="menu-icon" id="menuIcon" src="./assets/img/menu.png" alt="Menu icon">
    </div>
    <div class="row">
      <div class="col-1">
        <h2>PS4 V2 <br> Dualshock 4</h2>
        <h3>Wireless Controller for PlayStation 4</h3>
        <p>(Compatible/Generic)</p>
        <h4>$32.50</h4>
        <button type="button">Buy Now<img src="./assets/img/arrow.png"></button>
      </div>
      <div class="col-2">
        <img class="controller" src="./assets/img/controller.png" alt="Controller image">
        <div class="color-box"></div>
        <div class="add-btn">
          <img src="./assets/img/add.png" alt="Add icon">
          <p><small>Add to cart</small></p>
        </div>
      </div>
    </div>
    <div class="social-links">
      <img src="./assets/img/fb.png" alt="Facebook Icon">
      <img src="./assets/img/tw.png" alt="Twitter Icon">
      <img src="./assets/img/ig.png" alt="Instagram Icon">
    </div>
  </div>
</body>

</html>
